<mat-card fxLayout="column" >
    <mat-card-header >
        <div mat-card-avatar class="example-header-image"> <img style="width: 80%; height: 80%;" 
                src=".\assets\heroes\{{heroe.id}}.jpg" alt=""></div>
        <mat-card-title>{{heroe.superhero}} </mat-card-title>
        <mat-card-subtitle>{{heroe.alter_ego}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src=".\assets\heroes\{{heroe.id}}.jpg" alt="">
    <mat-card-content>
        <h3>{{heroe.publisher}}</h3>
        <p >
            <strong>Primera Aparición {{heroe.first_appearance}}</strong>
            <br>
            <strong>Personajes {{heroe.characters}}</strong>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [routerLink]="['/heroes', heroe.id]">LEER MÁS...</button>
        <button  mat-button [routerLink]="['/heroes/editar', heroe.id]">EDITAR</button>
    </mat-card-actions>
</mat-card>
