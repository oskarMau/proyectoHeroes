<div *ngIf="!heroe; else heroeInfo">

    <mat-spinner></mat-spinner>

</div>

<ng-template #heroeInfo>
    
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-4 p-3"></div>
            <div class="col-sm-4 p-3 bg-primary text-white">
                <div class="card" style="width:400px;" style="background-image: url('assets/images/fondosola.png');">
                    
                    <div class="card-body">
                        <button mat-button (click)="regresar()">Regresar</button>
                        <h2 class="card-title">{{heroe.superhero}}</h2>
                        <h2 class="card-title">{{heroe.alter_ego}}</h2>
                        <p class="card-text">{{heroe.first_appearance}}}</p>
                        <p class="card-text">{{heroe.characters}}}</p>
                        <p class="card-text">{{heroe.publisher}}}</p>
                    </div>
                    <img class="card-img-bottom" src=".\assets\heroes\{{heroe.id}}.jpg" alt="Card image">
                </div>
            </div>
            <div class="col-sm-4 p-3"></div>
        </div>
    </div>



</ng-template>
